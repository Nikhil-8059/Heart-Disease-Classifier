<!DOCTYPE html>
<html>
    <head>
        <title>Heart Disease Test</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f7f7f7;
            }
            .navbar {
                background-color: #343a40;
                color: white;
                padding: 15px;
                text-align: center;
                font-size: 1.5em;
            }
            .container {
                max-width: 800px;
                margin: 30px auto;
                padding: 20px;
                background-color: white;
                box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
            .form-group {
                margin-bottom: 20px;
            }
            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            .form-group input,
            .form-group select {
                width: 100%;
                padding: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
                font-size: 1em;
            }
            .form-group input[type="submit"] {
                background-color: #007bff;
                color: white;
                border: none;
                cursor: pointer;
                padding: 10px 20px;
                font-size: 1em;
                border-radius: 4px;
                margin-top: 10px;
            }
            .form-group input[type="submit"]:hover {
                background-color: #0056b3;
            }
            .card {
                padding: 20px;
                background-color: #fff;
                border: 1px solid #ddd;
                border-radius: 8px;
                margin-bottom: 20px;
            }
            legend {
                font-size: 1.5em;
                margin-bottom: 10px;
            }
            .row {
                display: flex;
                flex-wrap: wrap;
                gap: 15px;
            }
            .col {
                flex: 1;
                min-width: 200px;
            }
        </style>
    </head>
    <body>
        <!-- Navbar-->
        <div class="navbar">
            Heart Disease Test
        </div>
        <div class="container">
            <!--Form-->
            <form action="{{url_for('predict')}}" method="POST">
                <fieldset>
                    <legend>Heart Disease Test Form</legend>
                    <div class="card card-body">
                        <div class="form-group row">
                            <div class="col">
                                <label for="age">Age</label>
                                <input type="number" id="age" name="age" required placeholder="E.g., 45">
                            </div>
                            <div class="col">
                                <label for="sex">Sex</label>
                                <select id="sex" name="sex" required>
                                    <option disabled selected value> -- Select an Option -- </option>
                                    <option value="0">Male</option>
                                    <option value="1">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="cp">Chest Pain Type</label>
                                <select id="cp" name="cp" required>
                                    <option disabled selected value> -- Select an Option -- </option>
                                    <option value="0">Typical Angina</option>
                                    <option value="1">Atypical Angina</option>
                                    <option value="2">Non-anginal Pain</option>
                                    <option value="3">Asymptomatic</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="trestbps">Resting Blood Pressure in mm Hg</label>
                                <input type="number" id="trestbps" name="trestbps" required placeholder="90-120">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="chol">Serum Cholesterol in mg/dl</label>
                                <input type="number" id="chol" name="chol" required placeholder="120-200">
                            </div>
                            <div class="col">
                                <label for="fbs">Fasting Blood Sugar > 120 mg/dl</label>
                                <select id="fbs" name="fbs" required>
                                    <option disabled selected value> -- Select an Option -- </option>
                                    <option value="0">False</option>
                                    <option value="1">True</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="restecg">Resting ECG Results</label>
                                <select id="restecg" name="restecg" required>
                                    <option disabled selected value> -- Select an Option -- </option>
                                    <option value="0">Normal</option>
                                    <option value="1">Having ST-T wave abnormality</option>
                                    <option value="2">Probable or definite left ventricular hypertrophy</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="thalach">Maximum Heart Rate</label>
                                <input type="number" id="thalach" name="thalach" required placeholder="60-200">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="exang">ST Depression Induced</label>
                                <input type="number" step="any" id="exang" name="exang" required placeholder="0.0-6.0">
                            </div>
                            <div class="col">
                                <label for="oldpeak">Exercise Induced Angina</label>
                                <select id="oldpeak" name="oldpeak" required>
                                    <option disabled selected value> -- Select an Option -- </option>
                                    <option value="0">No</option>
                                    <option value="1">Yes</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="slope">Slope of the Peak Exercise ST Segment</label>
                                <select id="slope" name="slope" required>
                                    <option disabled selected value> -- Select an Option -- </option>
                                    <option value="0">Upsloping</option>
                                    <option value="1">Flat</option>
                                    <option value="2">Downsloping</option>
                                </select>
                            </div>
                            <div class="col">
                                <label for="ca">Number of Vessels Colored by Fluoroscopy</label>
                                <select id="ca" name="ca" required>
                                    <option disabled selected value> -- Select an Option -- </option>
                                    <option value="0">0</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col">
                                <label for="thal">Thalassemia</label>
                                <select id="thal" name="thal" required>
                                    <option disabled selected value> -- Select an Option -- </option>
                                    <option value="3">Normal</option>
                                    <option value="6">Fixed defect</option>
                                    <option value="7">Reversible defect</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Result">
                        </div>
                        <!--Prediction Result-->
                        <div id="result">
                            <strong style="color:red">{{result}}</strong>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
